<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
  </head>

  <body>
    <div class="stopwatch">
      <h1 style="color:rgb(10, 204, 10);"><span class="green">My</span> STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="Images/play-button.png" style="width: 50px;height:50px;color:rgb(255, 255, 255);">

          <img id="pauseButton" src="Images/stop-button.png" style="width: 50px;height:50px;color:rgb(255, 255, 255);"/>
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="Images/reset (1).png" style="width: 50px;height:50px;"/>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
